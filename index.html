<!DOCTYPE html>

<head>
  <title>weatherApp</title>
  <link rel="icon" href="./assets/images/logo_icon.png" type="image/png" />
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>



<body>
  <header class="p-3  rounded-2">
    <div class="container  d-flex justify-content-between align-items-center">
      <!-- Barre de recherche -->
      <div class="search-bar">
        <form class="form">
          <label for="search" class="w-100">
            <input class="input" type="text" id="inputville">
            <div class="fancy-bg"></div>
            <div class="search">
              <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15.6725 15.1412L20 19.5M18 9.5C18 13.9183 14.4183 17.5 10 17.5C5.58172 17.5 2 13.9183 2 9.5C2 5.08172 5.58172 1.5 10 1.5C14.4183 1.5 18 5.08172 18 9.5Z"
                  stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>

          </label>
        </form>
      </div>


      <div>
        <label class="switch" for="switch">
          <input id="switch" type="checkbox" class="circle" />
          <svg viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg" class="moon svg">

            <path
              d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
            </path>
          </svg>
          <div class="sun svg">
            <span class="dot"></span>
          </div>
        </label>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row align-items-start">

        <div class="col-md-7">
          <div class="widget py-5">
            <img src="./assets/images/cloud_svgrepo.com.png" class="cloud-img" id="cloud-img1" alt="">
            <img src="./assets/images/cloud_svgrepo.com.png" class="cloud-img" id="cloud-img2" alt="">
            <div class="container">
              <!-- Row 1: Location and Toggle Switch -->
              <div class="row d-flex align-items-center justify-content-between">
                <div class="col-4 p-0 align-items-center justify-content-start d-flex">
                  <div class="location-badge m-0 px-2">
                    <img src="./assets/images/Icon-Set-Filled.png" alt="Location Icon">
                    <span id="location" class="loading">-----</span>
                  </div>
                </div>
                <div class="col-4 p-0 align-items-center justify-content-end d-flex">
                  <div class="switch-container ">
                    <div class="toggle-button-cover">
                      <div id="button-3" class="button r">
                        <input class="checkbox" type="checkbox" id="toggle-switch">
                        <label for="toggle-switch" class="knobs"></label>
                        <div class="layer"></div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="row d-flex align-items-center justify-content-between">
                <div class="col-4 p-0 align-items-center justify-content-start d-flex">
                  <div class="date-field">
                    <h1 id="day" class="loading">-----</h1>
                    <p id="date" class="loading">-- ---, ----</p>
                  </div>
                </div>
                <div class="col-4 p-0 align-items-center justify-content-end d-flex">
                  <div class="logo">
                    <img id="icon" alt="Weather Icon">
                  </div>
                </div>
              </div>

              <div class="row d-flex align-items-center justify-content-between">
                <div class="col-4 p-0 align-items-center justify-content-start d-flex">
                  <div class="temperature-field">
                    <h1 class="temp-display lh-base loading" id="temperature">--</h1>
                    <p id="min-high" class="loading"></p>
                  </div>
                </div>
                <div class="col-5 p-0 align-items-center justify-content-end d-flex">
                  <div class="weather-info text-end mx-0">
                    <h1 id="description-w1" class="fs-2 loading">------</h1>
                    <p id="feelsLike" class="loading">Feels Like --</p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="col-md-5 text-white">
          <div class=" widget">
            <p class="title">Today Highlight</p>
            <div class="d-flex  gap-4 flex-wrap align-items-center justify-content-evenly   ">
              <div class="w-50 gap-0  box">
                <p>Description</p>
                <span class="fs-3  loading" id="description-w2">---- ---</h1>
              </div>
              <div class="w-50 box">
                <p>pressure</p>
                <h1 class="ms align-items-end"> <span class="ms loading" id="pressure">----</span> <span>hPa</span></h1>
              </div>
              <div class="w-50 gap-0 box">
                <p>Wind Statue</p>
                <h1 class="ms"><span class="ms loading" id="wind-speed">--</span> <span>m/s</span></h1>
                <p>direction : <span id="wind-direction" class="fs-6 loading">--</span> </p>
              </div>
              <div class="w-50 box">
                <p>Humidity</p>
                <h1 id="humidity" class="loading">-- <span>%</span></h1>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>

<script type="module" src="./js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>






</html>
